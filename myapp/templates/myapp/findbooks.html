{% extends 'myapp/base.html' %}

{% block body_block %}
    <form action="{% url 'myapp:findbooks' %}" method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <b>{{ field.label_tag }}</b>
                {{ field }}
                {% if field.help_text %}
                    <small class="text-gray-600">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                    <div class="text-red-500 text-sm">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" name="submit1" value="Find Books"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"/>
    </form>
{% endblock %}
