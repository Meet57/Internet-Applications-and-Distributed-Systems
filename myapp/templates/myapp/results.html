{% extends 'myapp/base.html' %}

{% block body_block %}
    <p>Hello {{ name }}</p>
    {% if category %}
        <p>Books in category {{ category }}:</p>
    {% else %}
        <p>Books:</p>
    {% endif %}
    <ul>
        {% for book in booklist %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>
{% endblock %}
